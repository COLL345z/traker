<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <header>
        <h1>Budget</h1>
        <p>Manage your budget categories and allocations.</p>
    </header>
  
    
    <!-- Navigation Links -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="#">Budget</a></li>
            </ul>
        </nav>
    </aside>
    
    <!-- Budget Section -->
    <section id="budget">
        <!-- Dark Mode Toggle -->
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle">Dark Mode</label>
    
        <!-- Theme Selection -->
        <button onclick="applyTheme('theme-1')">Theme 1</button>
        <button onclick="applyTheme('theme-2')">Theme 2</button>
        
    <form id="budgetForm">
        <label for="budgetCategory">Category:</label>
        <select id="budgetCategory" name="budgetCategory" required>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
        </select>
        
        <label for="budgetAmount">Amount:</label>
        <input type="number" id="budgetAmount" name="budgetAmount" placeholder="Enter amount" required>
        
        <button type="submit">Set Budget</button>
    </form>

    <div id="budgetList"></div>
        <!-- Include your budget content here -->
        <!-- You can display a list of budget categories, set allocations, etc. -->
    </section>

    <script src="script.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        window.addEventListener('beforeinstallprompt', function(event) {
            event.preventDefault();
            window.deferredPrompt = event;
            showAddToHomeScreen();
        });

        function showAddToHomeScreen() {
            console.log('Add to Home Screen prompt is available.');
        }
    </script>
</body>
</html>
