<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <header>
        <h1>Spending Tracker</h1>
        <p>Track your expenses and manage your budget efficiently.</p>
    </header>

    <form id="spendingForm">
        <label for="name">Expense Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter expense name" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Add Expense</button>
    </form>

    <div id="spendingList">
        <!-- Spending Records will be dynamically added here -->
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        window.addEventListener('beforeinstallprompt', function(event) {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            event.preventDefault();
            // Stash the event so it can be triggered later.
            window.deferredPrompt = event;
            // Update UI to notify the user they can add to home screen
            showAddToHomeScreen();
        });

        function showAddToHomeScreen() {
            // Logic to show a custom install button or prompt user to add to home screen
            console.log('Add to Home Screen prompt is available.');
        }
    </script>
</body>
</html>
